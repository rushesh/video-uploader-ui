
<div class='container-fluid' style="margin-top: 2vh;">
    <div  style="width: 50vw; margin:auto;margin-bottom: 2vh;">
        <h3>Video Uploader 1</h3>
    </div>
    <mat-nav-list *ngIf="allvideos" style="width: 50vw; margin:auto;margin-bottom: 2vh;">
      <h3 matSubheader><strong>Your Existing Video Names</strong></h3>
      <mat-list-item *ngIf="allvideos.length<=0"> No Videos Present </mat-list-item>
      <!-- <p *ngIf="allvideos.length<=0">No Videos</p> -->
      <mat-list-item *ngFor="let video of allvideos">
        <button mat-icon-button>
        <!-- (click)="showVideo(video)" -->
        
          <mat-icon>video_library</mat-icon>
       </button>
         {{ video }}
      </mat-list-item>
    </mat-nav-list>
    <!-- <mat-video title="My Tutorial Title" [preload]="true" [download]="true" color="accent" spinner="hourglass">
      <source matVideoSource src="" type="video/mp4">
    </mat-video> -->
    <mat-card style="width: 50vw; margin: auto">
      <hr>
      <mat-card-header>
        <mat-card-title>
          File Upload
        </mat-card-title>
      </mat-card-header>
      <hr>
      <mat-card-content>
      <button mat-raised-button color="primary" (click)="fileSelect.click()">Select File</button><br><br>
      <h4 *ngIf="name!.length > 0">Selected File: {{name}}</h4>
        <input type="file" accept="video/*" hidden #fileSelect name="largeFile" (change)="onFileSelect($event)" />
    
        <button mat-raised-button color="accent" (click)="resumableUpload()">Upload</button>
        <button mat-raised-button color="warn" (click)="resetFile()">Reset</button>
      </mat-card-content>
      </mat-card>
      <br>
      <br>
  
      <mat-card style="width: 50vw; margin: auto" *ngIf="uploadPercent! > 0">
      <mat-card-content>
        <h3 *ngIf="uploadPercent > 0">
          {{uploadPercent}} %
        </h3>
  
      </mat-card-content>
    </mat-card>
  
    <!-- <br>
    <br> -->

    <mat-card-content>
      <mat-progress-spinner  *ngIf="uploadPercent > 0"
        color="warn"
        [mode]="mode"
        [value]="uploadPercent">
      </mat-progress-spinner>
    
    </mat-card-content>
  </mat-card>
  
  <br>
  <br> -->
  
  <mat-card style="width: 50vw; margin: auto" *ngIf="uploadPercent > 0">
  <mat-card-content>
    
    <mat-progress-bar  *ngIf="uploadPercent > 0"
      color="warn"
      mode="buffer"
      [value]="uploadPercent">
    </mat-progress-bar>
  
  </mat-card-content>
  </mat-card>
  </div>
